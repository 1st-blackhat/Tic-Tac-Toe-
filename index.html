<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet" />
  	      
<style>
	
:root {
  --bg: #101820;
  --accent: #00c896;
  --cell: #1b2735;
  --text: #f1f1f1;
  --winner: #00ff9d;
  --shadow: rgba(0, 255, 157, 0.3);
}

* {
  box-sizing: border-box;
}

body {
  background: var(--bg);
  color: var(--text);
  font-family: 'Nunito', sans-serif;
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: flex-start; /* Changed for better scrolling */
  min-height: 100vh;
  overflow-x: hidden;
}

/* üè¢ Central Card Container (Google Style) */
.landingpage, .gameContent {
  width: 100%;
  max-width: 450px;
  margin: 0 auto;
  padding: 20px;
  display: flex;
  position: relative;
  flex-direction: column;
  align-items: center;
  transition: all 0.3s ease;
}

.gameContent {
  display: none; /* Controlled by JS */
}

/* üèÜ Scoreboard & Sticky Logic */
.scoreboard {
  display: flex;
  flex-direction: row;
  flex-wrap: nowrap; /* Prevents wrapping */
  justify-content: space-between;
  width: 100%;
  gap: 15px;
  margin-bottom: 30px;
/*  position: sticky; */
  top: 0;
  background: var(--bg);
  padding: 15px 0;
  transition: padding 0.4s cubic-bezier(0.4, 0, 0.2, 1), box-shadow 0.4s ease;
}

.scoreboard .player {
  flex: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  background: var(--cell);
  border-radius: 12px;
  padding: 15px 10px;
  box-shadow: 0 4px 10px var(--shadow);
  transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
  min-width: 0; /* Important for flex-shrink */
}

/* üì± Slim State when sticking */
/*.scoreboard.slim {
  padding: 8px 10px;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
  max-width: 100%;
} */

/*.scoreboard.slim .player {
  flex-direction: row;
  padding: 8px 15px;
  gap: 12px;
}*/

#scoreX, #scoreO {
  font-size: 2rem;
  font-weight: 900;
  transition: font-size 0.4s ease;
}

.scoreboard.slim #scoreX, 
.scoreboard.slim #scoreO {
  font-size: 1.4rem;
}

/* üéÆ Board & Game Elements */
h1 {
  font-size: 2.3rem;
  color: var(--accent);
  margin: 10px 0;
  text-shadow: 0 0 10px var(--shadow);
}

h4 {
  font-weight: 400;
  color: var(--text);
  margin-bottom: 25px;
  text-align: center;
}

.board {
  display: grid;
  grid-template-columns: repeat(3, 120px);
  grid-template-rows: repeat(3, 120px);
  gap: 10px;
  margin-bottom: 30px;
}

.cell {
  border: 2px solid var(--accent);
  border-radius: 12px;
  background: var(--cell);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 3rem;
  cursor: pointer;
  transition: transform 0.1s, background 0.2s;
  -webkit-tap-highlight-color: transparent;
}

.cell:hover { background: #1c2b3a; }

.cell.winner {
  background: var(--winner);
  color: var(--bg);
  box-shadow: 0 0 20px var(--shadow);
  transform: scale(1.05);
}

.playerX { color: #00e5ff; }
.playerO { color: #ffab00; }

/* üì¢ Status & Reset */
.status-reset {
  width: 100%;
  padding: 25px;
  background: var(--cell);
  border-radius: 15px;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 15px;
}

#status { font-size: 1.2rem; margin: 0; }

.RC { display: flex; gap: 10px; width: 100%; }

#reset, #modeBtn {
  flex: 1;
  padding: 12px;
  background: var(--accent);
  color: var(--bg);
  border: none;
  border-radius: 10px;
  font-weight: bold;
  cursor: pointer;
  font-family: 'Nunito', sans-serif;
  -webkit-tap-highlight-color: transparent;
}

.more-options {
  width: 50px;
  background: var(--cell);
  border: 1px solid var(--accent);
  border-radius: 10px;
  cursor: pointer;
  color: var(--accent);
  -webkit-tap-highlight-color: transparent;
}

/* üó∫Ô∏è Landing Page Specifics */
.localPlay, .vsAI {
  width: 100%;
  border-radius: 20px;
  border: 1px solid rgba(255,255,255,0.1);
  padding: 25px;
  margin-bottom: 20px;
  text-align: center;
  background: var(--cell);
}

.logo { font-size: 3.5rem; display: block; margin-bottom: 10px; }

#localMode, #AIMode {
  width: 100%;
  padding: 12px;
  margin-top: 15px;
  border-radius: 10px;
  border: none;
  background: var(--accent);
  color: var(--bg);
  font-weight: bold;
  cursor: pointer;
  font-family: 'Nunito', sans-serif;
}

.overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  backdrop-filter: blur(0.15px);
  background: rgba(0, 0, 0, 0.45);
  display: none; 
  z-index: 10;
}

.pop-up {
	position: absolute;
  left: 50%;
  bottom: 0;
  transform: translateX(-50%); /* Keeps it centered relative to the card/screen */
  width: 100%;
  max-width: 450px; /* Matches your Google card width */
  background: var(--cell);
  padding: 30px 0;
  border-top-left-radius: 20px;
  border-top-right-radius: 20px;
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 50;
  text-align: center;
}

.wow {
  display: flex;
  flex-direction: column;
  gap: 15px;
}

.more-options {
  width: 50px;
  background: var(--cell);
  border: 1px solid var(--accent);
  border-radius: 10px;
  cursor: pointer;
  color: var(--accent);
}

.close {
	border: none;
	font-size: 15px;
	position: absolute;
	top: 5px;
	right: 10px;
	padding: 10px;
	border-radius: 10px;
	color: var(--accent);
	background: var(--cell);
}

.board-locked {
	pointer-events: none;
}
	
/* üíª Desktop/Tablet Optimization (Google Sign-in Look) */
@media (min-width: 481px) {
  body { align-items: center; }
  .landingpage, .gameContent {
    background: var(--cell);
    border: 1px solid rgba(255, 255, 255, 0.05);
    border-radius: 28px;
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
    padding: 40px;
  }
  .scoreboard { background: var(--cell); }
  .scoreboard.slim { background: var(--cell); border-radius: 0 0 15px 15px; }
}

/* üì± Mobile Adjustments */
@media (max-width: 480px) {
  .board {
    grid-template-columns: repeat(3, 100px);
    grid-template-rows: repeat(3, 100px);
  }
 .pop-up { position: fixed; } 
  .cell { font-size: 2.5rem; }
  h1 { font-size: 1.8rem; }
}

</style>
  
</head>
<body>
  
  <div class="landingpage">
  
  <h1>Tic Tac Toe</h1>
  
  <h4> Choose your game mode</h4>
  
  
  <div class="localPlay" id="localPlay">
  	<span class="logo">ü´Ç</span>
  	<h3> Local Play</h3>
  	<span class="info"> play with friend on the same <br> device</span>
  	<button id="localMode"> Start Game</button>
  </div>
  <div class="vsAI" id="vsAI">
  	<span class="logo">ü§ñ</span>
  	<h3> vs AI</h3>
  	<span class="info"> Challenge the computer AI</span>
  	<button id="AIMode"> Start Game</button>
  </div>
  
  <!-- <div class="controls">
    <button value="easy" id="modeBtn">Easy üòé</button>
</div> -->
</div>

 <div class="gameContent">

    <button class="close">close</button>
	 
	<h1>Tic Tac Toe</h1>
  
  <h4 id="gameInfo"> Choose your game mode</h4>
  

  <!-- üß© SCOREBOARD -->
  <div class="scoreboard" id="scoreboard">
    <div class="player" data-playerId="X" >Player X <span id="scoreX">0</span></div>
    <div class="player" data-playerId="O">Player O <span id="scoreO">0</span></div>
  </div>

  <!-- üéÆ BOARD -->
  <div class="board" id="board">
    <!-- 9 cells will be added by JS -->
  </div>

  <!-- üì¢ STATUS + RESET + MORE OPTIONS -->
  <div class="status-reset">
  <p id="status">Player X‚Äôs turn</p>
  <div class="RC">
  <button id="reset">Reset</button>
  <button class="more-options"  id="moreOptions" > 
       <span class="chevron">‚ñæ</span>
  </button>
  </div>
    
  </div>
  <!-- pop-up -->
  <div class="pop-up" id="pop-up"> 
  
     <div class="wow">
     	<h3>Select mode. </h3>
     	
    <button value="easy" id="modeBtn">Easy üòé</button>

     </div>
     
  </div>
  </div>
  

  <!-- Overlay for popup -->
  <div class="overlay" id="overlay"></div>

  <script src="tictactoe.js"></script>
</body>
</html>
