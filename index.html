<style>:root {
  --bg: #101820;
  --accent: #00c896;
  --cell: #1b2735;
  --text: #f1f1f1;
  --winner: #00ff9d;
  --shadow: rgba(0, 255, 157, 0.3);
}

* {
  box-sizing: border-box;
}

body {
  background: var(--bg);
  color: var(--text);
  font-family: 'Nunito', sans-serif;
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: flex-start; /* Changed for better scrolling */
  min-height: 100vh;
  overflow-x: hidden;
}

/* üè¢ Central Card Container (Google Style) */
.landingpage, .gameContent {
  width: 100%;
  max-width: 450px;
  margin: 0 auto;
  padding: 20px;
  display: flex;
  position: relative;
  flex-direction: column;
  align-items: center;
  transition: all 0.3s ease;
}

.gameContent {
  display: none; /* Controlled by JS */
}

/* üèÜ Scoreboard & Sticky Logic */
.scoreboard {
  display: flex;
  flex-direction: row;
  flex-wrap: nowrap; /* Prevents wrapping */
  justify-content: space-between;
  width: 100%;
  gap: 15px;
  margin-bottom: 30px;
/*  position: sticky; */
  top: 0;
  background: var(--bg);
  padding: 15px 0;
  transition: padding 0.4s cubic-bezier(0.4, 0, 0.2, 1), box-shadow 0.4s ease;
}

.scoreboard .player {
  flex: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  background: var(--cell);
  border-radius: 12px;
  padding: 15px 10px;
  box-shadow: 0 4px 10px var(--shadow);
  transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
  min-width: 0; /* Important for flex-shrink */
}
